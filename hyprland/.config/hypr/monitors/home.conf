# Monitors - Home setup
monitor = DP-4,1920x1080@60,0x0,1
monitor = DP-7,1920x1080@60,-1080x-435,1,transform,1
monitor = eDP-1,disable  # Simply disable the internal display

# Workspace assignments
workspace = 1, monitor:DP-4
workspace = 2, monitor:DP-4
workspace = 3, monitor:DP-4
workspace = 4, monitor:DP-4
workspace = 5, monitor:DP-7
workspace = 6, monitor:DP-7
workspace = 7, monitor:DP-7
workspace = 8, monitor:DP-7
workspace = 9, monitor:DP-4
workspace = 10, monitor:DP-4

# Auto-move workspaces to correct monitors when switching to home setup
exec-once = hyprctl dispatch workspace 1 && hyprctl dispatch workspace 5
